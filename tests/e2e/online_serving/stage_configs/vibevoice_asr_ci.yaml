# Stage config for running VibeVoice ASR model with single-stage architecture
# Stage 0: ASR (audio input â†’ text output)

# The following config has been verified on 2x H100-80G GPUs.
stage_args:
  - stage_id: 0
    runtime:
      devices: "0,1"
      max_batch_size: 1
    engine_args:
      model_stage: asr
      model_arch: VibeVoiceASRForConditionalGeneration
      worker_cls: vllm_omni.worker.gpu_ar_worker.GPUARWorker
      scheduler_cls: vllm_omni.core.sched.omni_ar_scheduler.OmniARScheduler
      gpu_memory_utilization: 0.95
      enforce_eager: false
      trust_remote_code: true
      engine_output_type: text  # Output text transcription
      distributed_executor_backend: "mp"
      enable_prefix_caching: false
      hf_config_name: vibevoice_config
      load_format: dummy
      max_model_len: 32768
      tensor_parallel_size: 2
    final_output: true
    final_output_type: text
    is_comprehension: true
    default_sampling_params:
      temperature: 0.0  # Deterministic for ASR
      top_p: 1.0
      top_k: 1
      max_tokens: 512
      seed: 42
      detokenize: True
      repetition_penalty: 1.0
